    <style>
        body{
            font-family: Arial, sans-serif;
        
            background:   url(./MagazinePic-01-2.3.001-bigpicture_01_4.jpg);
    
            /* background-color: rgb(130, 218, 218); */
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
        h1{
            font-size: 80px;
            width: 80px;
            overflow: hidden;
            -webkit-font--smoothing: antialiased ;
        }

        h1{
           cursor: default;
           position: absolute;
           top: 120px;
           left: 0;
           right: 0;
           bottom: 20;
           width: 100%;
           height: 100px;
           margin: auto;
           display: block;
           text-align: center;
        }
        h1 span{
            position: relative;
            top: 20px;
            display: inline-block;
            font-size: 80px;
            color: #fff;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc,0 4px 0 #ccc,
            0 5px 0 #ccc,0 6px 0 transparent,0 7px 0 transparent,0 8px0 transparent,
            0 9px 0 transparent,0 10px 10px rgba(0, 0, 0, 0.4) ;
            animation: image 0.3s ease infinite alternate;
        }
        @keyframes image {
            100%{
                top: -20px;
                text-shadow:  0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
                0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 0 8px #ccc, 0 9px #ccc,
                0 50px 25px rgba(0, 0, 0, 0.2);
            }
        }
        h2{
            color:white;
        }
        h3{
            color: #d4edda;
        }
        .question{
            background-color: rgba(127, 255, 212, 0.589);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            margin-top: 10px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 20px;
            background-color: rgb(216, 216, 210);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            /* border-radius: 20px; */
}
        .question label {
             display: block;
             
             align-items: center;
             justify-content: center;
             /* border: 2px solid #008080; */
             box-shadow: 5px 5px 5px 2px cyan;
             border-radius: 10px;
             padding: 5px;
             margin-bottom: 20px;
             cursor: pointer;
             background-color: white;
             padding-left: 15px;
             /* transition: all 0.2s ease-in-out; */
             text-align: center;
             gap: 10px;
             width: 100%; /* pour bien remplir l’espace */
             box-sizing: border-box;
        }

        .question label:hover {
             background-color: #e0f7f7;
        }

        .question input[type="radio"] {
              display: none; /* Cache le bouton radio */
        }

        .question input[type="radio"]:checked + span {
            background-color: #00b3b3;
            width: 500px;
            /* color: rgb(12, 12, 12); */
            /* border-color: #007777; */
        }
        label.correct span {
            background-color: #d4edda;
            color: green;
            font-weight: bold;
        }

        label.incorrect span {
              background-color: #f8d7da;
              color: red;
             font-weight: bold;
        }
         

    </style>

            <span>Q</span>

   <h2>Quiz Biblique</h2>  
   <form id="quizForm">
        <div id="quizContainer"></div>
        <!-- <button id="next-btn" onclick="nextQuestion()">Suivant</button> -->
        <div class="button-container">
            <button type="button" id="next-btn">Suivant</button>
        </div>
        <div class="button-container" style="display: none;"></div>
            <button type="submit" id="submit-btn" style="display:none;" >Vérifier les réponses</button>

   <div class="résult" id="score"></div>

   <script>
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');

    // Quand on clique sur "Commencer"
    startBtn.addEventListener('click', () => {
        startScreen.style.display = 'none';  // Cache l'écran d'accueil
        form.style.display = 'block';        // Affiche le quiz
        showQuestion(currentQuestionIndex);  // Affiche la première question
    });


     const questions = [
         {
             question: "Qui a construit l'arche pour survivre au déluge?",
             options: ["Moïse", "Abraham", "Noé", "David"],
             answer: "Noé"
         },
         {
            question: "Combien de jours Dieu a-t-il créer le monde?",
            options: ["10 jours", "6 jours", " 7 jours" , " 3 jours"],
            answer: "6 jours"
         },
         {
            question: "Quel apôtre a renié Jésus trois fois?",
             options: ["Thomas","Pierre", "Jean", "Paul"],
            answer: "Pierre"
         },
         {
             question: "Quand la ville était sur le point d'être détruite, que portaient les anciens de Jérusalem?",
             options: ["Toile à sac", "Robe de lin", "Pantalon en cuir"],
             answer: "Toile à sac"
         }, 
        {
             question: "Lequel des apôtres de Jésus l'a trahi?",
             options: ["Pierre", "Judas Iscariot", "Jean"],
             answer: "Judas Iscariot"
        },
        {
             question: "Dans quel livre trouve-t-on l' histoire d'Adam et Eve?",
             options: ["Lèvitique","Nombre", "Genèse", "Exode"],
             answer: "Genèse"
         },
        {
             question: "Combien de jours Jésus a-t-il passé dans le désert?",
             options: ["20 jours", "30 jours" ,"40 jours", "50 jours"],
             answer: "40 jours"
         },
        {
             question: "Quel disciple était surnommé le disciple que Jésus aimait?",
             options: ["Pierre", "Thomas" ,"Jean", "André"],
             answer: "Jean"
        },
        {
             question: "Quel est le fruit défendu dans le jardin l' Eden?",
             options: [ "Pomme","Figue", "Raisin", "La Bible ne precise pas"],
            answer: "La Bible ne precise pas"
        },
         {
             question: "Quelle femme est devenue reine en sauvant son peuple?",
             options: ["Marie", "Ruth" , "Esther", "Déborah"],
             answer: "Esther"
         }
    ];

    let currentQuestionIndex = 0;
    let userAnswers = [];   

    const quizContainer = document.getElementById('quizContainer');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const form = document.getElementById('quizForm');
    const scoreDisplay = document.getElementById('score');


    function showQuestion(index) {
            quizContainer.innerHTML = ''; // Nettoie le conteneur

            const q = questions[index];
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const questionTitle = document.createElement('p');
            questionTitle.textContent = `${index + 1}. ${q.question}`;
            questionDiv.appendChild(questionTitle);

            q.options.forEach(option => {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="radio" name="question${index}" value="${option}">
                    <span>${option}</span>
                `;
                questionDiv.appendChild(label);
                // questionDiv.appendChild(document.createElement('br'));
            });

            quizContainer.appendChild(questionDiv);
        }

        nextBtn.addEventListener('click', () => {
            const selected = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            if (!selected) {
                alert("Veuillez sélectionner une réponse !");
                return;
            }

            userAnswers[currentQuestionIndex] = selected.value;

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;

            questions.forEach((q, index) => {
                if (userAnswers[index] && userAnswers[index].toLowerCase() === q.answer.toLowerCase()) {
                    score++;
                }
            });

            quizContainer.innerHTML = '';
            submitBtn.style.display = 'none';
            // scoreDisplay.innerHTML = `<h3>Vous avez obtenu ${score} / ${questions.length} bonnes réponses !</h3>`;
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const questionTitle = document.createElement('p');
                questionTitle.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionTitle);
                q.options.forEach(option => {
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="radio" disabled>
          <span>${option}</span>
        `;

        // Style vert si c'est la bonne réponse
        if (option === q.answer) {
          label.classList.add('correct');
        }

        // Style rouge si mauvaise réponse sélectionnée
        if (userAnswers[index] === option && option !== q.answer) {
          label.classList.add('incorrect');
        }

        questionDiv.appendChild(label);
      });

      quizContainer.appendChild(questionDiv);

      // Calcul du score
      if (userAnswers[index] && userAnswers[index].toLowerCase() === q.answer.toLowerCase()) {
        score++;
      }
    });

    // Affiche le score total
    scoreDisplay.innerHTML = `<h3>Vous avez obtenu ${score} / ${questions.length} bonnes réponses !</h3>`;
    submitBtn.style.display = 'none'; // cache le bouton après la correction
  });
